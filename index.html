<!DOCTYPE html>
<HTML>
	<HEAD>
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	    <script src="./script.js"></script>
	    <link rel="stylesheet" href="./style.css">
	</HEAD>
	<BODY><center>
	    <div>Morning starts at 03:36.</div>
	    <div>Night starts at 20:24.</div>
	    <label for="day">Day: </label>
		<input id="day" type="number" value="1"/>
		<button id="run">Forecast</button>
		<br/><br/>
		<table>
		    <thead>
		        <tr id="weather_time"><td>Biome</td></tr>
		    </thead>
		    <!--<tr id="weather_debug"><td>Debug</td></tr>-->
		    <tr id="weather_meadows"><td>Meadows</td></tr>
		    <tr id="weather_blackforest"><td>Black forest</td></tr>
		    <tr id="weather_swamp"><td>Swamp</td></tr>
		    <tr id="weather_mountain"><td>Mountain</td></tr>
		    <tr id="weather_plains"><td>Plains</td></tr>
		    <tr id="weather_ocean"><td>Ocean</td></tr>
		    <tr id="weather_mistlands"><td>Mistlands</td></tr>
		    <tr id="weather_ashlands"><td>Ashlands</td></tr>
		    <tr id="weather_deepnorth"><td>Deep north</td></tr>
		</table>
		<br/><br/>
		<table>
		    <thead>
		        <tr id="wind_time"><td></td></tr>
		    </thead>
		    <tr id="wind_angle"><td colspan=2>Direction</td></tr>
		    <tr id="wind_degrees"><td colspan=2>Degrees</td></tr>
		    <tr id="wind_intensity"><td colspan=2>Intensity</td></tr>
		    <tr id="wind_meadows"><td colspan=2>Meadows</td></tr>
		    <tr id="wind_blackforest"><td colspan=2>Black forest</td></tr>
		    <tr id="wind_swamp"><td colspan=2>Swamp</td></tr>
		    <tr id="wind_mountain"><td colspan=2>Mountain</td></tr>
		    <tr id="wind_plains"><td colspan=2>Plains</td></tr>
		    <tr id="wind_ocean"><td colspan=2>Ocean</td></tr>
		    <tr id="wind_mistlands"><td colspan=2>Mistlands</td></tr>
		    <tr id="wind_ashlands"><td colspan=2>Ashlands</td></tr>
		    <tr id="wind_deepnorth"><td colspan=2>Deep north</td></tr>
		</table>
		<br/><br/>
		<br/><br/>
	</center></BODY>
</HTML>
